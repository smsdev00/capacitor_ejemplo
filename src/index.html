<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .icon {
      font-size: 24px;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #photoContainer {
      margin-top: 16px;
      border-radius: 8px;
      overflow: hidden;
      background: #f5f5f5;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #photoPreview {
      width: 100%;
      height: auto;
      display: none;
    }

    #photoPreview.show {
      display: block;
    }

    .placeholder {
      color: #999;
      text-align: center;
      padding: 20px;
    }

    .sensor-data {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }

    .sensor-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }

    .sensor-row:last-child {
      border-bottom: none;
    }

    .sensor-label {
      font-weight: 600;
      color: #495057;
    }

    .sensor-value {
      font-family: 'Courier New', monospace;
      color: #667eea;
      font-weight: bold;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }

    .status.active {
      background: #d4edda;
      color: #155724;
    }

    .status.inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }

    .button-group button {
      flex: 1;
    }

    .stop-button {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游님 Hardware Demo</h1>

    <div class="card">
      <h2>치mara</h2>
      <button id="takePictureBtn" onclick="takePicture()">
        Tomar Foto
      </button>
      <div id="photoContainer">
        <div class="placeholder" id="photoPlaceholder">
          La foto aparecer치 aqu칤
        </div>
        <img id="photoPreview" alt="Foto capturada">
      </div>
    </div>

    <div class="card">
      <h2>Sensor de Movimiento</h2>
      <div class="button-group">
        <button id="startMotionBtn" onclick="startMotion()">
          Iniciar Sensor
        </button>
        <button id="stopMotionBtn" class="stop-button" onclick="stopMotion()" disabled>
          Detener
        </button>
      </div>
      <div id="motionStatus" class="status inactive">
        Sensor detenido
      </div>
      <div class="sensor-data">
        <div class="sensor-row">
          <span class="sensor-label">Aceleraci칩n X:</span>
          <span class="sensor-value" id="accelX">0.00</span>
        </div>
        <div class="sensor-row">
          <span class="sensor-label">Aceleraci칩n Y:</span>
          <span class="sensor-value" id="accelY">0.00</span>
        </div>
        <div class="sensor-row">
          <span class="sensor-label">Aceleraci칩n Z:</span>
          <span class="sensor-value" id="accelZ">0.00</span>
        </div>
        <div class="sensor-row">
          <span class="sensor-label">Rotaci칩n 풤 (Z):</span>
          <span class="sensor-value" id="rotAlpha">0.00</span>
        </div>
        <div class="sensor-row">
          <span class="sensor-label">Rotaci칩n  (X):</span>
          <span class="sensor-value" id="rotBeta">0.00</span>
        </div>
        <div class="sensor-row">
          <span class="sensor-label">Rotaci칩n 풥 (Y):</span>
          <span class="sensor-value" id="rotGamma">0.00</span>
        </div>
      </div>
    </div>
  </div>


<script src="capacitor.js"></script>
<script>
  const { Camera } = Capacitor.Plugins;
  const { DeviceMotionEvent } = window;
  
  let motionActive = false;
  let motionInterval = null;

  async function takePicture() {
    const button = document.getElementById('takePictureBtn');
    const preview = document.getElementById('photoPreview');
    const placeholder = document.getElementById('photoPlaceholder');

    try {
      button.disabled = true;
      button.textContent = 'Abriendo c치mara...';

      const image = await Camera.getPhoto({
        quality: 90,
        allowEditing: false,
        resultType: 'DataUrl',
        source: 'CAMERA',
        correctOrientation: true,  // ESTO ARREGLA LA ROTACI칍N
        saveToGallery: true
      });

      preview.src = image.dataUrl;
      preview.classList.add('show');
      placeholder.style.display = 'none';
      button.textContent = 'Tomar Otra Foto';
    } catch (error) {
      console.error('Error:', error);
      alert('Error: ' + error.message);
      button.textContent = 'Tomar Foto';
    } finally {
      button.disabled = false;
    }
  }

  function startMotion() {
    const startBtn = document.getElementById('startMotionBtn');
    const stopBtn = document.getElementById('stopMotionBtn');
    const status = document.getElementById('motionStatus');

    startBtn.disabled = true;
    stopBtn.disabled = false;
    motionActive = true;
    status.textContent = 'Sensor activo - Mueve el dispositivo';
    status.className = 'status active';

    // Usar DeviceMotionEvent nativo del navegador
    window.addEventListener('devicemotion', handleMotion);
    window.addEventListener('deviceorientation', handleOrientation);
  }

  function handleMotion(event) {
    if (!motionActive) return;
    
    const acc = event.accelerationIncludingGravity;
    document.getElementById('accelX').textContent = (acc.x || 0).toFixed(2);
    document.getElementById('accelY').textContent = (acc.y || 0).toFixed(2);
    document.getElementById('accelZ').textContent = (acc.z || 0).toFixed(2);
  }

  function handleOrientation(event) {
    if (!motionActive) return;
    
    document.getElementById('rotAlpha').textContent = (event.alpha || 0).toFixed(2);
    document.getElementById('rotBeta').textContent = (event.beta || 0).toFixed(2);
    document.getElementById('rotGamma').textContent = (event.gamma || 0).toFixed(2);
  }

  function stopMotion() {
    const startBtn = document.getElementById('startMotionBtn');
    const stopBtn = document.getElementById('stopMotionBtn');
    const status = document.getElementById('motionStatus');

    motionActive = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    status.textContent = 'Sensor detenido';
    status.className = 'status inactive';

    window.removeEventListener('devicemotion', handleMotion);
    window.removeEventListener('deviceorientation', handleOrientation);

    document.getElementById('accelX').textContent = '0.00';
    document.getElementById('accelY').textContent = '0.00';
    document.getElementById('accelZ').textContent = '0.00';
    document.getElementById('rotAlpha').textContent = '0.00';
    document.getElementById('rotBeta').textContent = '0.00';
    document.getElementById('rotGamma').textContent = '0.00';
  }
</script>
</body>
</html>
